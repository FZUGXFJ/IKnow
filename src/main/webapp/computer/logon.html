<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/computer.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://lib.baomitu.com/font-awesome/5.11.2/css/all.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://lib.baomitu.com/vue/2.6.10/vue.min.js"></script>
    <script type="text/javascript" src="../js/computer.js"></script>
</head>
<body style="background-color: aliceblue">
<div class="navigation">
    <div id="logo-but"><input id="logo" type="submit" value=""></div>
    <div class="navigationPart"><form action="" method=""><input class="button" id="homepage" type="button" onclick="" value="首 页"></form></div>
    <div class="navigationPart"><form action="" method=""><input class="button" id="qa" type="button" onclick="" value="问 答"></form></div>
    <div class="navigationPart"><form action="" method=""><input class="button" id="login-logon" type="button" onclick="" value="登 录丨注 册"></form></div>
    <div id="input"><form action="" method=""><input class="text-input" type="text" onclick="" value="请输入您要搜索的问题"></form></div>
    <div id="search-img"><form action="" method=""><input id="search" type="submit" value=""></form></div>
    <div id="select">
        <form action="" method="">
            <select id="select-type" name="type">
                <option value="按题目查找">按题目查找</option>
                <option value="按回答查找">按回答查找</option>
            </select>
        </form>
    </div>
</div>
<div id="logo-context">
    <img id="logo-in" src="../img/LOGO.png">
</div>
<div id="login">
    <div class="type-choice">
        <div id="freelogin"><form><input type="submit" value="免密码登录" id="free"></form></div>
        <div id="keylogin"><form><input type="submit" value="密码登录" id="key"></form></div>
    </div>
    <div id="login-underline"></div>
</div>
</body>
</html>
