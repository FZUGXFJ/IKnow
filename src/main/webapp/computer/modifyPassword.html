            <input class="form-control mr-sm-2" type="search" placeholder="高数" aria-label="Search">

    <hr/>
    <div class="space"></div>
    <div class="modify">
        <div class="titleDiv"><h3 class="title">修改密码</h3></div>

        <div class="emailInput input">
            <div id="account1">
                <input id="email1" type="email" placeholder="请输入您的邮箱" value=""  style="margin-left: 0%;width: 90%;margin-top: 2%">
            </div>
        </div>
        <div id="codeUnderline" style="margin-left: 15%"></div>
        <div class="identify input">
            <div id="identifyDiv">
                <input type="number" placeholder="请输入您的验证码" maxlength="6" id="verifyCode" value="" @keyup="validateVerify"  style="margin-left: 0%">
                <button class="codeBut" @click="getVerifyCode" v-if="!verify">获取验证码</button>
            </div>
        </div>
        <div id="IDUnderline" style="margin-left: 15%"></div>
