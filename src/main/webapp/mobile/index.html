<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/mobile/index.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://lib.baomitu.com/font-awesome/5.11.2/css/all.min.css">
    <script type="text/javascript" src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://lib.baomitu.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
<div id="index">
    <div id="homePage"  v-if="pageIndex == 1">
        <div id="homeHeader">
            <table>
                <td style="width: 85%">
                    <div id="searchBox">
                        <i class="fas fa-search" style="color: #acacac"></i>
                        <span id="recSearch">@IKnow发布啦</span>
                    </div>
                </td>
                <td style="width: 3%"></td>
                <td style="width: 12%;text-align: center">
                    <div class="headPortrait" v-html="user.head" @click="userCheck"></div>
                </td>
            </table>
            <br>
            <table>
                <td class="select" v-bind:class="{selected:recommendPage}" v-on:click="recommendPage=!recommendPage">
                    <h6>推荐</h6>
                </td>
                <td class="select" v-bind:class="{selected:!recommendPage}" v-on:click="recommendPage=!recommendPage">
                    <h6>分区</h6>
                </td>
            </table>
        </div>
        <br><br><br><br><br>
        <div id="recommendPage" v-if="recommendPage">
            <div class="item" v-for="recommend in recommends">
                <div class="splitBox"></div>
                <div class="itemBody">
                    <h6 class="questionTitle"><b>{{recommend.questionTitle}}</b></h6>
                    <div class="userInf">
                        <table>
                            <tr>
                                <td style="width: 10%">
                                    <div class="headPortrait" v-html="recommend.answererHead"></div>
                                </td>
                                <td style="width: 60%">
                                    <span class="username">{{recommend.answererName}}</span>
                                    <span class="identity"></span>
                                </td>
                                <td style="width: 30%;text-align: right">
                                <span class="lb">
                                    <b style="color: #12eee7">&nbsp;&nbsp;LV</b>
                                    <i>{{recommend.answererLevel}}</i>
                                </span>
                                    <span class="lb">
                                    <i class="fas fa-award" style="color: #12eee7"></i>
                                    <i>{{recommend.answererBadge}}</i>
                                </span>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="answerInf">
                        <p class="answerView" v-html="recommend.content"
                           @click="toAnswerPage(recommend.questionId,recommend.answerId)"></p>
                        <table>
                            <tr>
                                <td style="width: 80%;opacity: 0.5">
                                    {{recommend.approveNum}}赞同-{{recommend.commentNum}}评论
                                </td>
                                <td style="width: 20%;text-align: right;">
                                    <div class="dropdown">
                                        <button class="hide" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <i class="fas fa-ellipsis-h" style="opacity: 0.5"></i>
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item" href="#">不感兴趣</a>
                                            <a class="dropdown-item" href="#">举报</a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <br>
            <div style="text-align: center;font-size: 0.7em">
                <span v-if="loading == 0">加载中&nbsp;<i class="fas fa-redo-alt fa-spin" style="color: #acacac"></i></span>
                <span style="opacity: 0.5" v-if="loading == 1">没有更多内容</span>
            </div>
            <br><br><br>
        </div>
        <div id="zonePage" v-else="">
            <div class="splitBox"></div>
        </div>
    </div>
    <div id="myPage" v-if="pageIndex == 2"></div>
    <div id="footer">
        <table>
            <td style="width: 33%;text-align: center">
                <i class="fas fa-home" :class="{selected:pageIndex == 1}" @click="pageIndex=1"></i>
                <div>首页</div>
            </td>
            <td style="width: 34%;text-align: center">
                <i class="fas fa-plus" style="color: #12eee7" @click="add"></i>
                <div>添加</div>
            </td>
            <td style="width: 33%;text-align: center">
                <i class="fas fa-user" :class="{selected:pageIndex == 2}" @click="pageIndex=2"></i>
                <div>我的</div>
            </td>
        </table>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $('[data-toggle="popover"]').popover({
            trigger: 'focus'
        })
    });
    let homePage = new Vue({
        el:"#index",
        data:{
            recommends:[],
            user:{},
            recommendPage:true,
            pageIndex:1,
            loading:0
        },
        methods:{
            add:function () {
                location.href = "add.html";
            },
            userCheck:function () {
                if (this.user.id === 0) {
                    location.href = "user/login.html";
                } else {
                    this.pageIndex = 2;
                }
            },
            toAnswerPage:function (questionId,answerId) {
                location.href = "answer/answer.html?questionId=" + questionId
                + "&answerId=" +answerId;
            }
        },
        mounted:function () {
            $.ajax({
                url:"../answer/recommendAnswer.action",
                type:"POST",
                data:{},
                dataType:"json",
                success:function (result) {
                    if (result.resultCode === 0) {
                        homePage.recommends = result.recommends;
                        homePage.user = result.user;
                        homePage.loading = 1;
                    }
                },
                error:function (request,status,error) {
                    alert("系统异常！");
                    console.log(request.status);
                    console.log(request.readyState);
                    console.log(status);
                }
            });
        }
    });
</script>
</body>
</html>
