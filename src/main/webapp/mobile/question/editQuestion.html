<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div id="inputArea">
        <div id="editor" style="border: 0">
            <p></p>
        </div>
    </div>
    <div id="toolbar" style="border: 0;bottom:0;position: fixed;z-index: 9999;margin: 1em 0">
        <table>
            <td style="width: 60%">
                <button class="ql-bold">Bold</button>
                <button class="ql-italic">Italic</button>
                <button class="ql-underline">Underline</button>
                <button class="ql-image">Image</button>
            </td>
            <td id="choseAnon" style="width: 20%;text-align: right">
                    <span style="color: #444444">
                        <i class="fas fa-toggle-on" v-if="isAnonymous" @click="turnAnonymous"></i>
                        <i class="fas fa-toggle-off" v-else @click="turnAnonymous"></i>
                        匿名
                    </span>
            </td>
        </table>
    </div>
</div>
</body>
</html>
