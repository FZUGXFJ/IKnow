<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>添加</title>
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/mobile/add.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://lib.baomitu.com/font-awesome/5.11.2/css/all.min.css">
    <script type="text/javascript" src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://lib.baomitu.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
<div id="container" v-cloak>
    <div id="header">
        <i class="fas fa-times" style="color: #acacac;font-size: 1.3em" @click="back"></i>
    </div>
    <br>
    <div id="middle">
        <h3>HI~</h3>
        <table>
            <td style="width: 10%">
                <div v-html="headPortrait" style="border-radius: 100%"></div>
            </td>
            <td style="width: 90%">
                <span style="opacity: 0.5">{{message}}</span>
            </td>
        </table>
        <br><br>
        <div id="addQuestion" @click="toPostQuestion">
            <div>
                <i class="fas fa-question-circle" style="color: #12eee7"></i>
                <span>提个问题吧</span>
            </div>
        </div>
    </div>
    <br>
    <div id="separator"></div>
    <br>
    <div id="recQuestions">
        <div v-for="recQuestion in recQuestions">
            <div class="item">
                <span style="opacity: 0.5"><span v-html="recQuestion.headPortrait"></span>&nbsp;试试帮他解答</span>
                <br>
                <span><b>{{recQuestion.title}}</b></span>
                <table>
                    <td style="width: 50%;opacity: 0.5;font-size: 0.8em">{{recQuestion.collectCount}}人收藏</td>
                    <td style="width: 50%;color: #12eee7;text-align: right;font-size: 0.8em"><i class="fas fa-edit"></i>&nbsp;写回答</td>
                </table>
            </div>
            <br>
        </div>
    </div>
</div>
<script type="text/javascript">
    let add = new Vue({
        el:"#container",
        data:{
            questions:[
                {

                }
            ],
            headPortrait:"<i class='fas fa-user-circle' style='color: #12eee7'></i>",
            message:"今天也要继续开心呀",
            recQuestions:[]
        },
        methods:{
            back:function () {
                history.go(-1);
            },
            toPostQuestion:function () {
                location.href = "question/postQuestion.html";
            }
        },
        mounted:function () {
            this.headPortrait = JSON.parse(sessionStorage.getItem("user")).head;
        }
    });
</script>
</body>
</html>
