<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/mobile_logon.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://lib.baomitu.com/font-awesome/5.11.2/css/all.min.css">
    <script type="text/javascript" src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://lib.baomitu.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
<div id="logon">
    <table>
        <tr>
            <td style="width: 33%"><i class="fas fa-angle-left fa-6x" style="margin-left: 10%"></i></td>
            <td style="width: 34%"><h1 style="text-align: center;font-size: 3em;margin-top: 5%">注册</h1></td>
            <td style="width: 33%"></td>
        </tr>
    </table>
    <img src="../img/logo.png" class="figure-img img-fluid rounded" style="width: 100%" alt="logo">
    <div id="logonArea">
        <input type="email" placeholder="邮箱" class="form-control" size="28" aria-label="邮箱">
        <br><br>
        <input type="text" placeholder="用户名" class="form-control" size="28" aria-label="用户名">
        <br><br>
        <input type="password" placeholder="密码" class="form-control" size="28" aria-label="密码">
        <br><br>
        <table>
            <tr>
                <td style="width: 60%;text-align: left">
                    <input type="number" class="form-control" size="12" aria-label="验证码" style="display: inline">
                </td>
                <td style="width: 40%">
                    <button class="btn btn-link" style="font-size: 2em" v-on:click="timeOut()" v-if="!verify">获取验证码</button>
                    <button class="btn btn-link" disabled="" style="font-size: 2em;" v-on:click="verify=!verify" v-else="">重新发送({{timeout}})</button>
                </td>
            </tr>
        </table>
        <br>
        <div style="text-align: left">
            <i class="fas fa-circle fa-2x" v-on:click="agree=!agree" v-if="!agree"></i>
            <i class="fas fa-check-circle fa-2x" v-on:click="agree=!agree" v-else></i>
            <span style="font-size: 2em;">同意《
                <span style="color: #2f4bff;cursor: pointer">Iknow协议</span>
                》《
                <span style="color: #2f4bff;cursor: pointer">隐私保护指引</span>》
            </span>
        </div>
        <br>
        <button class="btn btn-info" style="font-size: 3em;width: 80%">注册</button>
    </div>
</div>
<script type="text/javascript">
    let logon=new Vue({
       el:"#logon",
       data:{
           agree:false,
           verify:false,
           timeout:60
       },
        methods:{
            timeOut:function () {
                this.verify = true;
                let timer = setInterval(function () {
                    logon.timeout--;
                    if (logon.timeout === 0) {
                        clearInterval(timer);
                        logon.verify = false;
                        logon.timeout = 60;
                    }
                }, 1000);
            }
        }
    });
</script>
</body>
</html>
