<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>修改用户信息</title>
    <link rel="stylesheet" type="text/css" href="../../css/global.css">
    <link rel="stylesheet" type="text/css" href="../../css/mobile/mobileUser/mobileModifyUserInf.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://lib.baomitu.com/font-awesome/5.11.2/css/all.min.css">
    <script type="text/javascript" src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://lib.baomitu.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
<div id="modifyUserInf">
    <div id="header">
        <table>
            <tr>
                <td style="width: 33%"><i class="fas fa-angle-left fa-5x" style="padding-left: 10%;color: white"></i></td>
                <td style="width: 34%"><h1 style="text-align: center;font-size: 2em;padding-top: 5%">修改用户信息</h1></td>
                <td style="width: 33%;text-align: right"><button id="keep" class="btn btn-link">保存</button></td>
            </tr>
        </table>
        <br><br>
        <div id="headPortrait" v-html="headPortrait"></div>
        <br>
        <div style="text-align: center">
            <button class="btn btn-link" style="font-size: 2em">更换头像</button>
        </div>
    </div>
    <div class="separator"></div>
    <br><br><br>
    <div id="inputArea">
        <table>
            <tr>
                <td class="text"><label for="username">用户名</label></td>
                <td class="input">
                    <input id="username" type="text" class="noBorder" aria-label="用户名" v-model="username">
                </td>
            </tr>
        </table>
        <br><div class="splitLine"></div><br><br>
        <table>
            <tr>
                <td class="text"><label for="gender">性别</label></td>
                <td class="input">
                    <select class="noBorder" id="gender" v-model="gender">
                    <option>男</option>
                    <option>女</option>
                    <option>保密</option>
                </select></td>
            </tr>
        </table>
        <br><div class="splitLine"></div><br><br>
        <table>
            <tr>
                <td class="text"><label for="introduction">自我介绍</label></td>
                <td class="input">
                    <input type="text" class="noBorder" id="introduction" v-model="introduction">
                </td>
            </tr>
        </table>
        <br><div class="splitLine"></div>
    </div>
</div>
<script type="text/javascript">
    let modifyUserInf = new Vue({
        el:"#modifyUserInf",
        data:{
            headPortrait:"<i class='fas fa-user-circle' style='font-size: 13em;'></i>",
            username:"herokilito",
            gender:"保密",
            introduction:"学生 福州大学"
        },
        methods:{

        }
    });
</script>
</body>
</html>
