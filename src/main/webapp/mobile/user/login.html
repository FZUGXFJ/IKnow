<!DOCTYPE html>
<html lang="zh" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../../css/global.css">
    <link rel="stylesheet" type="text/css" href="../../css/mobile/user/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://lib.baomitu.com/font-awesome/5.11.2/css/all.min.css">
    <script type="text/javascript" src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://lib.baomitu.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
<div id="login">
    <div id="title">
        <table>
            <tr>
                <td style="width: 33%"><i class="fas fa-angle-left fa-6x" style="margin-left: 10%"></i></td>
                <td style="width: 34%"><h1 style="text-align: center;font-size: 3em;margin-top: 5%">用户登录</h1></td>
                <td style="width: 33%;text-align:right;"><a class="nav-link" style="font-size: 3em;margin-top: 5%" href="logon.html">注册</a></td>
            </tr>
        </table>
    </div>
<!--    <img src="/img/LOGO.png" class="figure-img img-fluid rounded" style="width: 100%" alt="logo">-->
    <img src="../../img/LOGO.png" class="figure-img img-fluid rounded" style="width: 100%" alt="logo">
    <div id="choose">
        <span v-bind:class="{selected:useEmail}" v-on:click="useEmail=!useEmail">免密码登录</span>
        <span v-bind:class="{selected:!useEmail}" v-on:click="useEmail=!useEmail">密码登录</span>
    </div>
    <div id="inputArea">
        <div style="text-align: center" v-if="useEmail">
            <br>
            <input type="email" placeholder="邮箱" class="form-control" size="28" aria-label="邮箱">
            <br><br>
            <table>
                <tr>
                    <td style="width: 60%;text-align: left">
                        <input type="number" class="form-control" size="12" aria-label="验证码" style="display: inline">
                    </td>
                    <td style="width: 40%">
                        <button class="btn btn-link" style="font-size: 2em" v-on:click="timeOut()" v-if="!verify">获取验证码</button>
                        <button class="btn btn-link" disabled="" style="font-size: 2em;" v-on:click="verify=!verify" v-else="">重新发送({{timeout}})</button>
                    </td>
                </tr>
            </table>
            <br>
            <div style="text-align: left">
                <i class="fas fa-circle fa-2x" v-on:click="isRmb=!isRmb" v-if="!isRmb"></i>
                <i class="fas fa-check-circle fa-2x" v-on:click="isRmb=!isRmb" v-else></i>
                <span style="font-size: 2em">记住我</span>
            </div>
            <br>
            <button class="btn btn-info" style="font-size: 3em;width: 80%">登录</button>
        </div>
        <div style="text-align: center" v-else>
            <br>
                <input type="text" placeholder="用户名" class="form-control" size="28" aria-label="用户名">
            <br><br>
                <input type="password" placeholder="密码" class="form-control" size="28" aria-label="密码">
            <br><br>
            <table>
                <tr>
                    <td style="width: 50%;text-align: left">
                        <i class="fas fa-circle fa-2x" v-on:click="isRmb=!isRmb" v-if="!isRmb"></i>
                        <i class="fas fa-check-circle fa-2x" v-on:click="isRmb=!isRmb" v-else></i>
                        <span style="font-size: 2em">记住我</span>
                    </td>
                    <td style="width: 50%;text-align: right">
                        <span style="font-size: 2em;margin-right: 5%"><a href="">忘记密码？</a></span>
                    </td>
                </tr>
            </table>
            <br>
            <button class="btn btn-info" style="font-size: 3em;width: 80%">登录</button>
        </div>
    </div>
</div>
<script type="text/javascript">
    let login=new Vue({
        el:"#login",
        data:{
            useEmail:true,
            isRmb:false,
            timeout:60,
            verify:false
        },
        methods:{
            timeOut:function () {
                this.verify = true;
                let timer = setInterval(function () {
                    login.timeout--;
                    if (login.timeout === 0) {
                        clearInterval(timer);
                        login.verify = false;
                        login.timeout = 60;
                    }
                }, 1000);
            }
        }
    });
</script>
</body>
</html>
